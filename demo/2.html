            var MVP = mui.previewImage();
            var currentIdx = MVP.lastIndex;
            var currentImg = MVP.currentGroup[currentIdx];
            var imgLists = $(".mui-slider-item").find("img");

            var itemEl=$('.mui-slider-item:nth-child(' + (currentIdx + 1) + ')')[0]
            var imgEl = itemEl.getElementsByTagName("img")[0]
            console.log(imgEl)
            // currentImg.loaded_normal = true;
            // imgLists[currentIdx].src = currentImg.lazyload;

            // MVP.refresh(currentIdx, MVP.currentGroup);
            // $(MVP.loader).removeClass('mui-active');
            $(MVP.loader).addClass('mui-active');
            MVP.loadImage(imgEl, function() {
                currentImg.loaded = true;
                imgEl.src = currentImg.lazyload;
                MVP._initZoom(itemEl, this.width, this.height);
                $(imgEl).addClass('mui-transitioning');
                imgEl.addEventListener('webkitTransitionEnd', MVP._imgTransitionEnd.bind(MVP));

                imgEl.offsetHeight;
                $(MVP.loader).removeClass('mui-active');
